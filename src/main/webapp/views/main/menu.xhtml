<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
  <div>
	<h:form>
		<h:panelGrid columns="2">

			<h:outputText value="#{msg.lang}: " />
			<h:selectOneMenu value="#{language.localeCode}" onchange="submit()"
							 valueChangeListener="#{language.countryLocaleCodeChanged}">
				<f:selectItems value="#{language.countriesInMap}" />
			</h:selectOneMenu>
		</h:panelGrid>
	  <ul>
		<li>
		  <h:commandLink action="home?faces-redirect=true">
			<h:outputText value="#{msg.linkHome}" />
		  </h:commandLink>
		</li>
		  <li>
			  <h:commandLink action="addDeveloper?faces-redirect=true">
				  <h:outputText value="#{msg.addDeveloper}" />
			  </h:commandLink>
		  </li>
		  <li>
			  <h:commandLink action="addHouse?faces-redirect=true">
				  <h:outputText value="#{msg.addHouse}" />
			  </h:commandLink>
		  </li>
		  <li>
			  <h:commandLink action="addClient?faces-redirect=true">
				  <h:outputText value="#{msg.addClient}" />
			  </h:commandLink>
		  </li>
		  <li>
			  <h:commandLink action="showDevelopers?faces-redirect=true">
				  <h:outputText value="#{msg.showDevelopers}" />
			  </h:commandLink>
		  </li>
		  <li>
			  <h:commandLink action="showHouses?faces-redirect=true">
				  <h:outputText value="#{msg.showHouses}" />
			  </h:commandLink>
		  </li>
		  <li>
			  <h:commandLink action="showClients?faces-redirect=true">
				  <h:outputText value="#{msg.showClients}" />
			  </h:commandLink>
		  </li>
		  <li>
			  <h:commandLink action="sellHouse?faces-redirect=true">
				  <h:outputText value="#{msg.sellHouse}" />
			  </h:commandLink>
		  </li>
	</ul>
   </h:form>
  </div>
</ui:composition>
