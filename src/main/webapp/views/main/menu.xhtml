<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
  <div>
	<h:form>
		<h:panelGrid columns="2">

			<h:outputText styleClass="text text-info" value="#{msg.lang}: " />
			<h:selectOneMenu value="#{language.localeCode}" onchange="submit()"
							 valueChangeListener="#{language.countryLocaleCodeChanged}">
				<f:selectItems value="#{language.countriesInMap}" />
			</h:selectOneMenu>
		</h:panelGrid>

		<br/>
		  <h:commandLink styleClass="btn btn-default btn-block" action="home?faces-redirect=true">
			<h:outputText value="#{msg.linkHome}" />
		  </h:commandLink>
		
		  <br/>
			  <h:commandLink styleClass="btn btn-default btn-block" action="addDeveloper?faces-redirect=true">
				  <h:outputText value="#{msg.addDeveloper}" />
			  </h:commandLink>
		  
		  <br/>
			  <h:commandLink styleClass="btn btn-default btn-block" action="addHouse?faces-redirect=true">
				  <h:outputText value="#{msg.addHouse}" />
			  </h:commandLink>
		  
		  <br/>
			  <h:commandLink styleClass="btn btn-default btn-block" action="addClient?faces-redirect=true">
				  <h:outputText value="#{msg.addClient}" />
			  </h:commandLink>
		  
		  <br/>
			  <h:commandLink styleClass="btn btn-default btn-block" action="showDevelopers?faces-redirect=true">
				  <h:outputText value="#{msg.showDevelopers}" />
			  </h:commandLink>
		  
		  <br/>
			  <h:commandLink styleClass="btn btn-default btn-block" action="showHouses?faces-redirect=true">
				  <h:outputText value="#{msg.showHouses}" />
			  </h:commandLink>
		  
		  <br/>
			  <h:commandLink styleClass="btn btn-default btn-block"  action="showClients?faces-redirect=true">
				  <h:outputText value="#{msg.showClients}" />
			  </h:commandLink>
		  
		  <br/>
			  <h:commandLink styleClass="btn btn-default btn-block" action="sellHouse?faces-redirect=true">
				  <h:outputText value="#{msg.sellHouse}" />
			  </h:commandLink>
		  
		<h:commandButton rendered="#{userLogin.loggedIn}" value="logout" action="#{userLogin.logout}"/> <br/>
	</h:form>
  </div>
</ui:composition>
