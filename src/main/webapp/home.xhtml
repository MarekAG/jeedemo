<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">
		<p>#{msg.applicationInfo}</p>
		<h:form rendered="#{!userLogin.loggedIn}">
			<h:inputText value="#{userLogin.username}" /> <br/>
			<h:inputSecret value="#{userLogin.password}" /> <br/>
			<h:commandButton value="login" action="#{userLogin.login}" /> <br/>
		</h:form>

		<h:form rendered="#{!userLogin.loggedIn}">
			<h:inputText value="#{userRegister.username}" /> <br/>
			<h:inputSecret value="#{userRegister.password}" /> <br/>
			<h:selectOneMenu required="true" value="#{userRegister.type}">
				<f:selectItem itemValue="client" itemLabel="Client"/>
				<f:selectItem itemValue="developer" itemLabel="Developer"/>
			</h:selectOneMenu> <br/>
			<h:commandButton value="register" action="#{userRegister.register}" /> <br/>
		</h:form>
	</ui:define>
</ui:composition>
