<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/default.xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

    <ui:define name="content">
        <h:form id="developerForm">
            <h:panelGrid columns="2">

                <h:outputText value="#{msg.name}" />
                <h:inputText id="name" value="#{developerBean.developer.name}"
                             required="#{true}" />

                <h:outputText value="#{msg.nip}" />
                <h:inputText id="nip" value="#{developerBean.developer.nip}" validator="#{developerBean.uniqueNip}" required="true"/>

            </h:panelGrid>

            <h:commandButton value="#{msg.formOKButton}"
                             action="#{developerBean.addDeveloper}" />

        </h:form>

    </ui:define>
</ui:composition>
