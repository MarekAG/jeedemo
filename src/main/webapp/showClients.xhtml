<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/default.xhtml">

    <ui:define name="content">
        <h:form>
            <h:dataTable value="#{clientBean.allClients}" var="item">
                <f:facet name="header">#{msg.housesAllLabel}</f:facet>
                <h:column>
                    <f:facet name="header">#{msg.firstName}</f:facet>
                    <h:outputText value="#{item.firstName}" />
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg.lastName}</f:facet>
                    <h:outputText value="#{item.lastName}" />
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg.action}</f:facet>
                    <h:commandLink value="#{msg.actionDelete}"
                                   action="#{clientBean.deleteClient}" />
                    <h:commandLink value="#{msg.details}" action="#{clientBean.showClientDetails}"/>
                </h:column>

            </h:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
